<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      method="post"
      action="https://helper-htmlform-for-students.onrender.com/form-data"
    >
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">User name</label>
        <input id="name" type="text" name="username" required="true" min="2" />

        <label for="email">User email</label>
        <input id="email" type="email" name="useremail" required />

        <label for="tel">User phon</label>
        <input
          id="tel"
          type="tel"
          name="userphon"
          pattern="^05[0-9]{8}$"
          placeholder="exam (050-000-0000)"
          required="true"
          maxlength="10"
          minlength="10"
        />
      </fieldset>
      <fieldset>
        <legend>Ticket & Workshops</legend>

        <label for="ticket">Ticket type</label>
        <select id="ticket" name="Ticket type">
          <option value="standard">Standard</option>
          <option value="vip">VIP</option>
          <option value="student">Student</option>
        </select>

        <label for="webPerformance,"
          >Web Performance<input
            id="webPerformance"
            type="checkbox"
            name="workshops"
        /></label>
        <label for="accessibility"
          >Accessibility<input
            id="accessibility"
            type="checkbox"
            name="workshops"
        /></label>
        <label for="testing"
          >Testing<input id="testing" type="checkbox" name="workshops"
        /></label>

        <label for="none"
          >None<input id="none" type="radio" name="Dite"
        /></label>
        <label for="vegan"
          >Vegan<input id="vegan" type="radio" name="Dite"
        /></label>
        <label for="kosher"
          >Kosher<input id="kosher" type="radio" name="Dite"
        /></label>
        <label for="halal"
          >Halal<input id="halal" type="radio" name="Dite"
        /></label>
        <details>
          <summary>Other</summary>
          <input type="text" required />
        </details>
      </fieldset>

      <fieldset>
        <legend>Payment Details</legend>
        <label for="cardNumber">Card number</label>
        <input
          id="cardNumber"
          type="text"
          pattern="\d"
          minlength="13"
          maxlength="19"
          required
          name="CardNumber"
        />

        <label for="expiryDate">Expiry date</label>
        <input id="expiryDate" type="month" min="2025-08" required />

        <label for="cvv">CVV</label>
        <input
          id="cvv"
          pattern="\d"
          type="password"
          minlength="3"
          maxlength="4"
        />
      </fieldset>
      <fieldset>
        <legend>Agreements</legend>
        <label for="uploadFile">Upload file</label>
        <input type="file" required accept=".pdf, .jpg, .png" />

        <label for="conditions">Terms and Conditions</label>
        <input id="calloused" type="checkbox" required />
      </fieldset>
    </form>
  </body>
</html>
